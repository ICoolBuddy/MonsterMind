name: Build-iOS-Unsigned-IPA
on: workflow_dispatch          # click-to-run from GitHub UI

jobs:
  build:
    runs-on: macos-latest      # free macOS runner
    steps:
    - uses: actions/checkout@v4

    - name: Build .app with signing disabled
      run: |
        xcodebuild \
          -project MyGame.xcodeproj \        # or -workspace â€¦xcworkspace
          -scheme MyGame \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          clean build
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" | head -n 1)
        echo "::set-output name=app::$APP_PATH"
      id: buildapp

    - name: Package unsigned .ipa
      run: |
        mkdir -p Payload
        cp -R "${{ steps.buildapp.outputs.app }}" Payload/
        (/usr/bin/zip -qry MyGame-unsigned.ipa Payload)
      working-directory: ${{ github.workspace }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyGame-unsigned
        path: MyGame-unsigned.ipa
        retention-days: 7
