name: Build-iOS-Unsigned-IPA

on:
  workflow_dispatch          # add "push:" below if you want auto-builds

jobs:
  build:
    runs-on: macos-13        # Xcode 15.4 image
    steps:
    - uses: actions/checkout@v4

    # ───── NEW: give Xcode its missing 'make' ─────
    - name: Add make symlink for Xcode 15+
      run: |
        SYS_MAKE=$(command -v make)                   # → /usr/bin/make
        TOOLCHAIN_DIR="$(xcode-select -p)/usr/bin"    # → ...Developer/usr/bin
        sudo mkdir -p "$TOOLCHAIN_DIR"
        sudo ln -sf "$SYS_MAKE" "$TOOLCHAIN_DIR/make"
    # ───────────────────────────────────────────────

    - name: Build .app (codesign disabled)
      id: buildapp
      shell: bash
      run: |
        cd export/ios
        xcodebuild \
          -project   MonsterMind.xcodeproj \
          -scheme    MonsterMind \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_ENTITLEMENTS="" \
          clean build

        APP_PATH=$(find build -name '*.app' -type d | head -n 1)
        echo "app=$APP_PATH" >> "$GITHUB_OUTPUT"

    - name: Package unsigned .ipa
      shell: bash
      working-directory: export/ios
      run: |
        mkdir -p Payload
        cp -R "${{ steps.buildapp.outputs.app }}" Payload/
        /usr/bin/zip -qry MonsterMind-unsigned.ipa Payload

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MonsterMind-unsigned
        path: export/ios/MonsterMind-unsigned.ipa
        retention-days: 7
