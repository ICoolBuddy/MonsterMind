name: Build-iOS-Unsigned-IPA
on:
  workflow_dispatch         # add "push:" here if you want auto-builds

jobs:
  build:
    runs-on: macos-15       # Xcode 15.4 runner
    steps:
    - uses: actions/checkout@v4

    - name: Build .app (codesign disabled)
      id: buildapp
      shell: bash
      run: |
        cd export/ios                         # stay in the folder that HAS the xcodeproj
        xcodebuild \
          -project   MonsterMind.xcodeproj \
          -scheme    MonsterMind \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_ENTITLEMENTS=""      #  ◀︎ add this line
          clean build

        APP_PATH=$(find build -name '*.app' -type d | head -n 1)
        echo "app=$APP_PATH" >> "$GITHUB_OUTPUT"

    - name: Package unsigned .ipa
      shell: bash
      run: |
        mkdir -p Payload
        cp -R "${{ steps.buildapp.outputs.app }}" Payload/
        /usr/bin/zip -qry MonsterMind-unsigned.ipa Payload
      working-directory: export/ios               # same place we just built in

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MonsterMind-unsigned
        path: export/ios/MonsterMind-unsigned.ipa
        retention-days: 7
