name: Build-iOS-Unsigned-IPA
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-13

    steps:
    # 1 ▸ check out
    - uses: actions/checkout@v4

    # 2 ▸ (your patch step)

    # 3 ▸ build the .app (UNCHANGED)
    - name: Compile (unsigned)
      id: buildapp
      run: |
        cd export/ios
        xcodebuild \
          -project   MonsterMind.xcodeproj \
          -scheme    MonsterMind \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          clean build

        # paths for later steps
        APP_PATH=$(find build -name '*.app'  -type d | head -n 1)
        DSYM_PATH=$(find build -name '*.dSYM' -type d | head -n 1)
        echo "app=$APP_PATH"  >> "$GITHUB_OUTPUT"
        echo "dsym=$DSYM_PATH" >> "$GITHUB_OUTPUT"

    # 4 ▸ package unsigned IPA (UNCHANGED)
    - name: Create unsigned IPA
      run: |
        mkdir -p Payload
        cp -R "${{ steps.buildapp.outputs.app }}" Payload/
        /usr/bin/zip -qry MonsterMind-unsigned.ipa Payload
      working-directory: export/ios

    # 5 ▸ **ZIP the dSYM that matches this IPA**
    - name: Zip dSYM
      run: |
        cd "$(dirname "${{ steps.buildapp.outputs.dsym }}")"
        zip -qry MonsterMind.dSYM.zip "$(basename "${{ steps.buildapp.outputs.dsym }}")"

    # 6 ▸ upload both artifacts
    - name: Upload IPA & dSYM
      uses: actions/upload-artifact@v4
      with:
        name: MonsterMind-build
        path: |
          export/ios/MonsterMind-unsigned.ipa
          $(dirname "${{ steps.buildapp.outputs.dsym }}")/MonsterMind.dSYM.zip
        retention-days: 30

