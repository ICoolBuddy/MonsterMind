# File: .github/workflows/haxe-ipa.yml
name: Build-iOS-Unsigned-IPA

on:
  workflow_dispatch:          # ▶ Run from the “Actions” tab

jobs:
  build:
    runs-on: macos-13         # Xcode 15.4 image (stable, fast)
    steps:

    ############################################################
    # 1 ▸ Check out your repo
    ############################################################
    - uses: actions/checkout@v4

    ############################################################
    # 2 ▸ PATCH the project so the External Build Tool uses /usr/bin/make
    #     – this removes the “unable to spawn …/make” error forever
    ############################################################
    - name: Fix “Build Haxe” make-path
      shell: bash
      run: |
        PBX="export/ios/MonsterMind.xcodeproj/project.pbxproj"
        echo "🔧 Before:"; grep -n '"Build Haxe"' -A3 -B1 "$PBX" || true

        # Replace absolute or $(DEVELOPER_DIR) paths with /usr/bin/make
        sed -Ei.bak \
          -e 's|/Applications/Xcode[^"]*/usr/bin/make|/usr/bin/make|g' \
          -e 's|\$\([Dd][Ee][Vv][Ee][Ll][Oo][Pp][Ee][Rr]_[Dd][Ii][Rr]\)/usr/bin/make|/usr/bin/make|g' \
          "$PBX"

        echo "✅ After:"; grep -n '"Build Haxe"' -A3 -B1 "$PBX"

    ############################################################
    # 3 ▸ BUILD the .app with code-signing disabled
    ############################################################
    - name: Compile (unsigned)
      id: buildapp
      shell: bash
      run: |
        cd export/ios
        xcodebuild \
          -project   MonsterMind.xcodeproj \
          -scheme    MonsterMind \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_ENTITLEMENTS="" \
          clean build

        # Grab the .app path for the next step
        APP_PATH=$(find build -name '*.app' -type d | head -n 1)
        echo "app=$APP_PATH" >> "$GITHUB_OUTPUT"

    ############################################################
    # 4 ▸ PACKAGE the .app into an unsigned IPA
    ############################################################
    - name: Create unsigned IPA
      shell: bash
      working-directory: export/ios
      run: |
        mkdir -p Payload
        cp -R "${{ steps.buildapp.outputs.app }}" Payload/
        /usr/bin/zip -qry MonsterMind-unsigned.ipa Payload

    ############################################################
    # 5 ▸ UPLOAD the IPA as a downloadable artifact
    ############################################################
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: MonsterMind-unsigned
        path: export/ios/MonsterMind-unsigned.ipa
        retention-days: 7
