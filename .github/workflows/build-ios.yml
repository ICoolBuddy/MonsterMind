name: Build-iOS-Unsigned-IPA

on:
  workflow_dispatch

jobs:
  build:
    runs-on: macos-13          # Xcode 15.x image
    steps:
    - uses: actions/checkout@v4

    - name: Add make symlink for every Xcode 15/16 bundle
      run: |
        SYS_MAKE=$(command -v make)
        for XCODE in /Applications/Xcode_*.app; do
          TARGET_BIN="$XCODE/Contents/Developer/usr/bin"
          sudo mkdir -p "$TARGET_BIN"
          sudo ln -sf "$SYS_MAKE" "$TARGET_BIN/make"
        done

    - name: Build .app (codesign disabled)
      id: buildapp
      shell: bash
      run: |
        cd export/ios
        xcodebuild \
          -project   MonsterMind.xcodeproj \
          -scheme    MonsterMind \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_ENTITLEMENTS="" \
          clean build

        APP_PATH=$(find build -name '*.app' -type d | head -n 1)
        echo "app=$APP_PATH" >> "$GITHUB_OUTPUT"

    - name: Package unsigned .ipa
      shell: bash
      working-directory: export/ios
      run: |
        mkdir -p Payload
        cp -R "${{ steps.buildapp.outputs.app }}" Payload/
        /usr/bin/zip -qry MonsterMind-unsigned.ipa Payload

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MonsterMind-unsigned
        path: export/ios/MonsterMind-unsigned.ipa
        retention-days: 7
