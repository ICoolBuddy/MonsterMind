name: Build-iOS-Unsigned-IPA

on:
  workflow_dispatch          # you will trigger it manually

jobs:
  build:
    runs-on: macos-13        # GitHub image with Xcode 15.4
    steps:

    # 1 ▸ check out your source
    - uses: actions/checkout@v4

    # 2 ▸ FIX the hard-coded make path inside the Xcode project
    - name: Point “Build Haxe” to the real make
      shell: bash
      run: |
        # go to the folder that holds MonsterMind.xcodeproj
        cd export/ios
        # replace ANY “…Developer/usr/bin/make” with /usr/bin/make
        sed -Ei.bak 's|/Applications/Xcode[^"]*/usr/bin/make|/usr/bin/make|g' \
          MonsterMind.xcodeproj/project.pbxproj

    # 3 ▸ build the app with code-signing disabled
    - name: Build .app (unsigned)
      id: buildapp
      shell: bash
      run: |
        cd export/ios
        xcodebuild \
          -project   MonsterMind.xcodeproj \
          -scheme    MonsterMind \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_ENTITLEMENTS="" \
          clean build
        # remember where the .app landed
        APP_PATH=$(find build -name '*.app' -type d | head -n 1)
        echo "app=$APP_PATH" >> "$GITHUB_OUTPUT"

    # 4 ▸ zip the .app into an unsigned IPA
    - name: Package unsigned .ipa
      shell: bash
      working-directory: export/ios
      run: |
        mkdir -p Payload
        cp -R "${{ steps.buildapp.outputs.app }}" Payload/
        /usr/bin/zip -qry MonsterMind-unsigned.ipa Payload

    # 5 ▸ upload the IPA as a workflow artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MonsterMind-unsigned
        path: export/ios/MonsterMind-unsigned.ipa
        retention-days: 7
